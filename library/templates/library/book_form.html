{% extends "library/base.html" %}

{% block content %}
    <form novalidate method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.as_field_group }}
        </div>
        <div class="form-group">
            {{ form.authors.as_field_group }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
